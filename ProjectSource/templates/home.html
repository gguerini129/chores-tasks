{% extends "base.html" %}

{% block header %}
    <h1>Home</h1>
{% endblock %}
{% block nav %}
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
{% endblock %}
{% block main %}
    <p>Hi, {{ session.first_name }} {{ session.last_name }}, your username is {{ session.username }} and your email is {{ session.email }}.</p>
    <hr />
    <form>
        <div class="form-grid">
            <label for="task-lists">Task Lists:</label>
            <select id="task-lists">
                {% for list_name, list_id in lists.items() %}
                    <option value="{{ list_id }}">{{ list_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="submit">Go</button>
    </form>
{% endblock %}
