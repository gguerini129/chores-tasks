{% extends "base.html" %}

{% block header %}
    <h1>Registration</h1>
{% endblock %}
{% block nav %}
    <a href="{{ url_for('login') }}">Log In</a>
    Register
{% endblock %}
{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-grid">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" maxlength="32" required="" />
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" maxlength="32" required="" />
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="32" required="" />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="32" required="" />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="64" required="" />
        </div>
        <button class="submit">Register</button>
    </form>
    <hr />
    <p>{{ msg }}</p>
{% endblock %}
